<!DOCTYPE html>
<html>
<head>
    <title>Death Clock</title>
</head>
<body>
    <h1>Death Clock</h1>
    <form method="POST">
        Age: <input name="age" type="number" required><br>
        Country: <input name="country" required><br>
        Do you smoke? <select name="smoker"><option>yes</option><option>no</option></select><br>
        Do you exercise? <select name="exercise"><option>yes</option><option>no</option></select><br>
        Diet: <select name="diet"><option>healthy</option><option>average</option><option>unhealthy</option></select><br>
        Alcohol: <select name="alcohol"><option>none</option><option>light</option><option>heavy</option></select><br>
        Sleep: <select name="sleep"><option>less</option><option>normal</option><option>more</option></select><br>
        Stress: <select name="stress"><option>low</option><option>medium</option><option>high</option></select><br>
        Medical Conditions: <select name="medical"><option>none</option><option>some</option><option>severe</option></select><br><br>
        <button type="submit">Calculate</button>
    </form>
</body>
</html>
